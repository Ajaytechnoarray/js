<body>
    <form action="">
        <input type="text" name="" id="num1">
        <select name="" id="operation" onchange="changed()">

            <option value="sub">sub</option>
            <option value="mul">mul</option>
            <option value="div">div</option>

        <button type="button" onmouseover="f2()">mouse over</button>

    </form>

        function clicked(e)
        {
            let x = parseInt(num1.value)
            let y = parseInt(num2.value)
            let z = '';
            switch(op.value)
            {
                case 'add':
                    z = x + y;
                    break;
                case 'sub':
                    z= x - y;
                    break;
                case 'mul':
                    z = x * y;
                    break
                case 'div':
                    z = x / y;
                    break;
            }

            num3.value = z

        }
