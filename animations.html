<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="animate" style="width:100px;height: 100px; background-color: aqua; position: absolute; top:100px"></div>

    <script>
        document.querySelector('.animate').addEventListener("mouseover",function(){
            this.style.left = '50%'
        })

        document.querySelector('.animate').addEventListener("mouseout",function(){
            this.style.left = '0%'
        })

    </script>
</body>
</html>
