<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div" style="height: 100px; width: 100px; border:2px dotted black">

    </div>
    <div>
        <input type="radio" class="colors" name="" value="red" id="red"> <label for="red">red</label>
        <input type="radio" class="colors" name="" value="green" id="green"> <label for="green">green</label>
        <input type="radio" class="colors" name="" value="blue" id="blue"> <label for="blue">blue</label>
    </div>

    <script>
    
        let colors = document.querySelectorAll('.colors');
        colors.forEach(element => {
            element.addEventListener('change',function(){
                document.querySelector('.div').style.backgroundColor = element.value;
            })
        })
    </script>
</body>
</html>
